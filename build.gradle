subprojects {
  apply plugin: 'java'

  group 'me.yushust.message'
  version '6.0.0-SNAPSHOT'

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    compile 'org.jetbrains:annotations:20.1.0'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
  }

  test {
    useJUnitPlatform()
  }
}
